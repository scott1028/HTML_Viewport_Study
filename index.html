<html>
    <head>
        <title>Device Pixel Ratio & Screen Orientation Lock & Viewport Study</title>
        <meta name="viewport" content="width=300, height=300, initial-scale=1, maximum-scale=1">
        <script>
            function show() {
                if(document.querySelector('#console')){
                    document.querySelector('#console').text = 'Screen Orientation Changed to ' + screen.orientation;
                }
            }

            screen.addEventListener("orientationchange", show);
            window.addEventListener("load", show);
        </script>
    </head>
    <body style="padding: 0px; margin: 0px;">
        <div style="width: 300px; height: 300px; background-color: silver;">
            <input type='button' value='Unlock' onclick='screen.unlockOrientation();' style="width: 100%; height: 25%;" /><br>
            <input type='button' value='Lock to portrait' onclick="screen.lockOrientation('portrait');" style="width: 100%; height: 25%;" /><br>
            <input type='button' value='Lock to landscape' onclick="screen.lockOrientation('landscape');" style="width: 100%; height: 25%;" /><br>
            <blockquote id="console">Chrome 目前似乎還沒實做 Screen Orientation API....</blockquote>
        </div>
    </body>
</html>
